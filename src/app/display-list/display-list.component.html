<div class="center">
  <!-- button that will call the function to get information from the database -->
  <button type="button" name="button" (click)='loadUserSeqFiles()'>loadList</button>
  <!-- This div tag will loop through the list in the component.ts file -->
  <!-- The click function will send the data-bound name to the displayItem function-->
  <div class="list" *ngFor = "let item of list" (click)='displayItem(item.fileName)'>
    <!-- This data-bind will show the file name of the current item iteration of the list -->
    {{item.fileName}}
  </div>
</div>
